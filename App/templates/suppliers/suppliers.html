{% extends "base.html" %}
{% block title %}supplier{% endblock %}
{% block content %}


<div class="container my-4">
    <h1 class="text-center mb-4">supplier Table</h1>
    <div class="table-container">
        <div class="mb-3">
            <input type="text" class="form-control" id="searchInput" placeholder="Search for products...">
        </div>
        <table id="product" class="table table-striped table-hover  table-dark">
            <thead class="">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">supplier Name</th>
                    <th scope="col">website</th>

                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="productTable">
                {% for supplier in suppliers %}

                <tr>
                   <td>{{ supplier.supplierID }}</td>
                   <td>{{ supplier.name }}</td>
                   <td>{{ supplier.website }}</td>

                   

                   <td>
                      <button class="btn btn-outline btn-info">More Info</button>
                      <button class="btn btn-outline btn-success">Purchase this Item</button>
                   </td>
                </tr>
               {% endfor %}


            </tbody>

        </table>

    </div>
</div>






 <script>
    const searchInput = document.getElementById('searchInput');
    const productTable = document.getElementById('productTable');
    
    searchInput.addEventListener('input', function() {
        const filter = searchInput.value.toLowerCase();
        const rows = productTable.getElementsByTagName('tr');

        Array.from(rows).forEach(row => {
            const cells = row.getElementsByTagName('td');
            const match = Array.from(cells).some(cell => 
                cell.textContent.toLowerCase().includes(filter)
            );
            row.style.display = match ? '' : 'none';
        });
    });
</script>
 {% endblock %}
